<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>tictactoe.html</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript"
            src="/scripts/simpleGame.js"></script>
    <script type="text/javascript"
            src="/scripts/app.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>

</head>
<script src="/socket.io/socket.io.js"></script>

<script>

    var socket = io.connect();

    var main = function () {
        $("#buttonId").click(function () {
            console.log("The paragraph was clicked.");

            socket.emit('message', 'server, how are you?');
        });
    }

    socket.on('sendPrivateMsg', function (data) {
        alert(JSON.stringify(data));
    });
    $(document).ready(main);
</script>
<body onload="init()">
<div id="output">hint</div>
<div>
    <button type="button" id="buttonId">Click Me!</button>
</div>
</body>
</html>
